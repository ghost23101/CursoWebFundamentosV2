<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe</title>

        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            .iframe-container{
                display: flex;
                gap: 1rem;
            }

            iframe{
                width: 45%;
                aspect-ratio: 16 / 9;
            }
        </style>
    </head>

    <body>
        <h1>Iframe</h1>

        <div class="iframe-container">
            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=MfgpYTdjYyAE71xD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

    </body>
</html>
