<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid</title>

        <style>
            body{
                margin: 0;
                font-family: sans-serif;
            }

            .grid-container{
                width: 100vw;
                height: 100vh;
                background: #ccc;
            }

            .grid-item{
                background-color: orange;
                padding: 15px;
            }

            .grid-container{
                display: grid;
                /* grid-template-columns: [col1-start] 1fr [col1-end col2-start] 1fr [col2-end col3-start] 1fr [col3-end]; */
                grid-template-columns: repeat(3, [col-start] 1fr [col-end]);
                grid-template-rows: [header-start] 75px [header-end nav-start] 50px [nav-end main-start] 1fr [main-end footer-start] 50px [footer-end];
                gap: 1em;
            }

            .header{
                /* grid-column: 1 / -1; */
                grid-column: col-start 1 / col-end 3;
                /* grid-row: header-start / header-end; */
                grid-row: header;
            }

            .nav{
                /* grid-column: 1 / -2; */
                grid-column: col-start 1 / col-end 2;
                grid-row: nav;
            }

            .aside{
                /* grid-row: 2 / -1; */
                grid-row: nav-start / footer-end;
                /* grid-column: 3 / -1; */
                grid-column: col-start 3;
                z-index: 1;
            }

            .main{
                grid-row: main;
                grid-column: col-start 1 / col-end 2;
                /* grid-column: 1 / 3; */
            }

            .footer{
                /* grid-column: 1 / -1; */
                grid-column: col-start 1 / col-end 3;
                /* grid-row: 4 / -1; */
                grid-row: footer;
                background-color: rgba(0, 0, 0, 0.269);
                z-index: 2;
            }
        </style>
    </head>

    <body>
        <h2>Grid Layout</h2>

        <div class="grid-container">
            <header class="header grid-item">header</header>

            <nav class="nav grid-item">nav</nav>

            <aside class="aside grid-item">aside</aside>

            <main class="main grid-item">main</main>

            <footer class="footer grid-item">footer</footer>
        </div>
    </body>
</html>
