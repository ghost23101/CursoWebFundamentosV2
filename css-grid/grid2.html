<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid</title>

        <style>
            body{
                margin: 0;
                font-family: sans-serif;
            }

            .grid-container{
                width: 100vw;
                height: 100vh;
                background: #ccc;
            }

            .grid-item{
                background-color: orange;
                padding: 15px;
            }

            .grid-container{
                display: grid;
                /* grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 75px 50px 1fr 50px; */
                gap: 1em;

                /* grid-template-areas: 
                "header header header"
                "nav nav aside"
                "main main aside"
                "footer footer footer"; */

                grid-template: 
                "header header header" 75px
                "nav nav ." 50px
                "main main aside" 1fr
                "footer footer aside" 50px
                / 1fr 1fr 1fr;
            }

            .header{
                /* grid-column: 1 / -1; */
                grid-area: header;
            }

            .nav{
                /* grid-column: 1 / -2; */
                grid-area: nav;
            }

            .aside{
                /* grid-row: 2 / -1;
                grid-column: 3 / -1; */
                grid-area: aside;
            }

            .main{
                /* grid-column: 1 / 3; */
                grid-area: main;
            }

            .footer{
                /* grid-column: 1 / -1;
                grid-row: 4 / -1;
                background-color: rgba(0, 0, 0, 0.269);
                z-index: 1; */
                grid-area: footer;
            }
        </style>
    </head>

    <body>
        <h2>Grid Layout</h2>

        <div class="grid-container">
            <header class="header grid-item">header</header>

            <nav class="nav grid-item">nav</nav>

            <aside class="aside grid-item">aside</aside>

            <main class="main grid-item">main</main>

            <footer class="footer grid-item">footer</footer>
        </div>
    </body>
</html>
