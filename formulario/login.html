<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/style.css">

        <title>Login</title>
    </head>

    <body>
        <h1>Login</h1>

        <form action="#" method="post">

            
            <fieldset>
                <legend>Entre com seus dados de acesso</legend>

                <label for="text">Usu√°rio:</label>
                <input type="text" id="text" autofocus autocomplete="on" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" autocomplete="on" required>

                <div class="actions">
                    <input type="reset" value="Limpar" class="btn2 btn_lim">

                    <input type="submit" value="Entrar" class="btn2">
                </div>
            </fieldset>

        </form>
    </body>
</html>
