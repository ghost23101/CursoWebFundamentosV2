<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>

        <style>
            body{
                padding-bottom: 100vh;
            }

            textarea{
                resize: none;
            }
        </style>
    </head>

    <body>
        <form action="#" method="get">
            <fieldset>
                <legend>Introdução</legend>

                <label for="email">E-mail</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                <br><br>

                <label for="number">Quantidade de filhos</label>
                <br>
                <input type="number" name="" id="number" min="0" max="16">
                <br><br>

                <input type="date" name="" id="" min="2022-01-15" max="2022-12-15">
                <br><br>

                Possui atividade extra?

                <label>
                    <input type="radio" name="opcao" id="" value="s">Sim
                </label>
                
                <label>
                    <input type="radio" name="opcao" id="" value="n">Não
                </label>
                <br><br>

                <input type="submit" value="Enviar">
            </fieldset>
            
            <fieldset>
                <legend>Área de interesse</legend>

                <label>
                    <input type="checkbox" name="interesse" id="" value="html">HTML
                </label>

                <label>
                    <input type="checkbox" name="interesse" id="" value="css">CSS
                </label>

                <label>
                    <input type="checkbox" name="interesse" id="" value="javascript">JS
                </label>

                <label>
                    <input type="checkbox" name="interesse" id="" value="python">Python
                </label>

                <label>
                    <input type="checkbox" name="interesse" id="" value="java">Java
                </label>
                <br><br>

                <label>Escolha uma linguagem
                    <br>
                    <select name="linguagem" required multiple size="7">
                        <option value="">Selecione uma</option>

                        <optgroup label="frontend">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JS</option>
                        </optgroup>

                        <optgroup label="backend">
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                        </optgroup>
                    </select>
                    
                    <input type="text" list="linguagemList">

                    <datalist id="linguagemList">
                        <option value="HTML">
                        <option value="CSS">
                        <option value="JS">
                        <option value="Java">
                        <option value="Python">
                        <option value="PHP">
                    </datalist>
                </label>
            </fieldset>

            <fieldset>
                <legend>Mensagem</legend>

                <!-- <label for="mensagem">Deixe uma mensagem</label> -->
                <textarea name="mensagem" id="mensagem" cols="50" rows="10" maxlength="10"></textarea>
                <br><br>

                <textarea cols="50" rows="10" readonly>
CONTRATO DE UTILIZAÇÃO

    1.1 REGRA 1
    1.2 REGRA 2

                </textarea>

                <label>
                    <input type="checkbox" name="" id="" checked>Li e aceito o contrato
                </label>
                <br><br>

                <input type="file" name="" id="">

            </fieldset>

            <input type="hidden" value="asdsdasd">
            <br><br>

            <input type="submit" value="Enviar">
            <input type="button" value="Button">

            <button type="submit">Mandar com tag button</button>

            <button type="button"><b>Botão</b></button>

            <input type="search">
            <br><br>

            <input type="range" min="0" max="10" step="2">

            <input type="time" name="" id="">

            <input type="color" name="" id="">
        </form>
    </body>
</html>
