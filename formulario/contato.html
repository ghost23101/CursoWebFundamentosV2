<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/contato.css">
        <title>Login</title>
    </head>

    <body>
        <form action="#" method="get" autocomplete="off">
            <fieldset>
                <legend>Formulário de contato</legend>

                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite um e-mail válido" required>

                <label for="subject">Assunto:</label>
                <input type="text" name="subject" id="subject">

                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" rows="7" minlength="20" maxlength="1000"  placeholder="Digite sua Mensagem" required></textarea>

                <input type="submit" class="btn" value="Enviar">
            </fieldset>
        </form>
    </body>
</html>
