<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meter e Progress</title>
    </head>

    <body>
        <h1>Meter</h1>

        <label for="combustivel">Nível do combustível
            <meter id="combustivel" min="0" max="100" low="30" high="90" value="25" optimum="95"></meter>
        </label>
        <br><br>

        <h1>Progress</h1>

        <label for="">Porcentagem da tarefa
            <progress max="100" value="50">50%</progress>
        </label>
    </body>
</html>
