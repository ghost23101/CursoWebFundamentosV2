<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/style.css">
        <title>Login</title>
    </head>
    <body>
        <form action="#" method="post" autocomplete="on">
            <fieldset>
                <legend>Login</legend>

                <label for="name">Usuário:</label>
                <input class="box-entrada" type="text" name="name" id="name" placeholder="Digite seu usuário" minlength="6" maxlength="30" autofocus required>

                <label for="senha">Senha:</label>
                <input class="box-entrada" type="password" name="senha" id="senha" placeholder="Digite sua senha" minlength="6" maxlength="50" required>

                <input class="btn-login btn" type="submit" value="Login">

                <a href="./cadastro.html"><input class="btn-cad btn" type="button" value="Cadastra-se"></a>

                <a class="link" href="">Esqueci minha senha</a>
            </fieldset>
        </form>
    </body>
</html>
