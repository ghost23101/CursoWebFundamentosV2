<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo/style.css">
        <title>Desafio Popover</title>
    </head>

    <body>
        <main class="perfil-container">
            <div class="pefil-caua">
                <h1>Perfil de Cauã Victor</h1>

                <button id="bt-help" popovertarget="help-name">Ajuda</button>

                <div popover id="help-name" class="popover-content">
                    O nome completo do usuário. Ele pode ser alterado nas configurações do perfil.
                </div>
            </div>

            <p><strong>Nome:</strong> Cauã Victor</p>
            <hr>

            <div class="pefil-caua">
                <h1>Informações de Contato</h1>
            </div>

            <p><strong>Email:</strong> cauavictor@example.com</p>
        </main>
    </body>
</html>
