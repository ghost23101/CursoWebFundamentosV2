<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora-CÃ³digo-Pronto</title>

        <style>
            :root{
                --color-light: #5B5EEB;
                --color-dark: #2E307C;
                --color-calculadora: #5981a4;
                --color-calculadora2: #2b4772;
                --color-display: #353535;
                --color-display2: #1b1717;
            }

            *{
                margin: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }

            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: linear-gradient(to bottom, var(--color-light), var(--color-dark));
            }

            #calculator{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto repeat(5, 60px);
                gap: .5em;

                width: 300px;
                padding: 20px;
                background-image: linear-gradient(var(--color-calculadora), var(--color-calculadora2));
                border-radius: 20px;
                box-shadow: 0 0 10px rgb(0 0 0 / .8);
                /* font-size: 1em; */
            }

            #display, 
            button{
                background-image: linear-gradient(var(--color-display), var(--color-display2));
                color: white;
            }

            #display{
                font-size: 2em;
                /* text-align: right; */
                padding: 10px 8px;
                margin-bottom: 20px;

                
                display: flex;
                align-items: center;
                justify-content: flex-end;
                grid-column: 1 / -1;
            }
            
            button{
                border: 2px solid black;
                border-left-color: #8a8a8a;
                border-top-color: #8a8a8a;
                font-size: 1em;
            }

            .btn-mais{
                /* grid-row: 5 / 7;
                grid-column: 4 / 5; */

                grid-row: span 2;
                
            }

            .btn-virgula{
                grid-column: span 2;
            }
        </style>
    </head>

    <body>
        <div id="calculator">
            <output id="display">0</output>

            <button>AC</button>
            <button>%</button>
            <button>X</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>=</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-mais">+</button>
            <button class="btn-virgula">0</button>
            <button>,</button>
        </div>
    </body>
</html>
