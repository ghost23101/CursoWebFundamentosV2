<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora-Código-Pronto</title>

        <style>
            :root{
                --color-light: #5B5EEB;
                --color-dark: #2E307C;
                --color-calculadora: #5981a4;
                --color-calculadora2: #2b4772;
                --color-display: #353535;
                --color-display2: #1b1717;
            }

            *{
                margin: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }

            body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: linear-gradient(to bottom, var(--color-light), var(--color-dark));
            }

            #calculator{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto repeat(5, 60px);
                gap: .5em;

                width: 300px;
                padding: 20px;
                background-image: linear-gradient(var(--color-calculadora), var(--color-calculadora2));
                border-radius: 20px;
                box-shadow: 0 0 10px rgb(0 0 0 / .8);
                /* font-size: 1em; */
            }

            #display, 
            button{
                background-image: linear-gradient(var(--color-display), var(--color-display2));
                color: white;
            }

            #display{
                font-size: 2em;
                /* text-align: right; */
                padding: 10px 8px;
                margin-bottom: 20px;

                
                display: flex;
                align-items: center;
                justify-content: flex-end;
                grid-column: 1 / -1;
            }
            
            button{
                border: 2px solid black;
                border-left-color: #8a8a8a;
                border-top-color: #8a8a8a;
                font-size: 1em;
            }

            .btn-mais{
                /* grid-row: 5 / 7;
                grid-column: 4 / 5; */

                grid-row: span 2;
                
            }

            .btn-virgula{
                grid-column: span 2;
            }
        </style>
    </head>

    <body>
        <div id="calculator">
            <output id="display">0</output>

            <button data-value="AC">AC</button>
            <button data-value="%">%</button>
            <button data-value="*">X</button>
            <button data-value="/">/</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="=">=</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="btn-mais" data-value="+">+</button>
            <button class="btn-virgula" data-value="0">0</button>
            <button data-value=".">,</button>
        </div>

        <script>
            const display = document.getElementById("display");
                const buttons = document.querySelectorAll("button");

                let currentValue = "0";
                let operator = "";
                let firstValue = null;

                function updateDisplay() {
                    display.textContent = currentValue;
                }

                buttons.forEach(button => {
                    button.addEventListener("click", () => {
                        const value = button.dataset.value;

                        // AC
                        if (value === "AC") {
                            currentValue = "0";
                            operator = "";
                            firstValue = null;
                            updateDisplay();
                            return;
                        }

                        // Números
                        if (!isNaN(value)) {
                            currentValue = currentValue === "0" ? value : currentValue + value;
                            updateDisplay();
                            return;
                        }

                        // Ponto decimal
                        if (value === ".") {
                            if (!currentValue.includes(".")) {
                                currentValue += ".";
                                updateDisplay();
                            }
                            return;
                        }

                        // Operadores
                        if (["+", "-", "*", "/"].includes(value)) {
                            firstValue = parseFloat(currentValue);
                            operator = value;
                            currentValue = "0";
                            return;
                        }

                        // Porcentagem
                        if (value === "%") {
                            currentValue = (parseFloat(currentValue) / 100).toString();
                            updateDisplay();
                            return;
                        }

                        // Igual
                        if (value === "=") {
                            if (firstValue !== null && operator) {
                                const secondValue = parseFloat(currentValue);
                                let result = 0;

                                switch (operator) {
                                    case "+":
                                        result = firstValue + secondValue;
                                        break;
                                    case "-":
                                        result = firstValue - secondValue;
                                        break;
                                    case "*":
                                        result = firstValue * secondValue;
                                        break;
                                    case "/":
                                        result = secondValue === 0 ? "Erro" : firstValue / secondValue;
                                        break;
                                }

                                currentValue = result.toString();
                                operator = "";
                                firstValue = null;
                                updateDisplay();
                            }
                        }
                    });
                });
        </script>

    </body>
</html>
